  <head>

  <body>
      
    <nav nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand">KNITHUB</a>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
      <br>
      <br>
      <br>
      <div id="content">
      <form action="/index1.html" method="get" style="left: 25%;">
       
        <select class="selec"id="mca" required>
          <option value="MCA">MCA</option>
          <option value="B_it">Btech cs</option>
          <option value="B_mc">btech mc</option>
          <option value="B_ec">Btech ec</option>
          <option value="B_elt">Btech el</option>
          </select>
         
          
        <select class="selec" id="sem" required>
          <option value="sm1">semester 1</option>
          <option value="sm2">semester 2</option>
          <option value="sm3">semester 3</option>
          <option value="sm4">semester 4</option>
          <option value="sm5">semester 5</option>
          <option value="sm6">semester 6</option>
        </select> 

        <select class="selec" id="sub" required >
          <option value="sm1">subject 1</option>
          <option value="sm2">subject 2</option>
          <option value="sm3">Subject 3</option>
          <option value="sm4">subject 4</option>
          <option value="sm5">subject 5</option>
          <option value="sm6">subject 6</option>
         <button   type="button" class="btn btn-dark  btn btn-primary btn-lg getnotes-button">   <i class="icons fa fa-sticky-note"  ></i> get notes </button> 
        <input type="submit" value="Submit">
      </form>

      <br>
      <br>
      <br> 
      <hr>

    </div>
